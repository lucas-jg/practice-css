<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Copatible" content="ie=edge" />
        <title>grid</title>
        <!-- Flex 기본 
          

        -->
        <style>
            .father {
                display: grid;
                grid-gap: 5px;
                /* grid-auto-columns 쓰기위해서는 grid-auto-flow: columns 필요 */
                grid-auto-rows: 200px;
                grid-template-areas:
                    'header header header'
                    'content content sidebar'
                    'content content sidebar'
                    'footer footer footer';
            }

            .first {
                grid-area: header;
                background: #f1c40f;
            }
            .second {
                grid-area: sidebar;
                background: #27ae60;
            }
            .third {
                grid-area: footer;
                background: #3498db;
            }
            .fourth {
                grid-area: content;
                background: #d35400;
            }
        </style>
    </head>

    <body>
        <div class="father">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
        </div>
    </body>
</html>
